<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>ShopList App</title>
</head>
<body>
    
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png">
            <p>ShopList</p>
        </div>
        <div class="add-container">
            <input type="text" class="add-input" placeholder="Add Item">
        </div>
        <button class="submit-btn btn"><i class='bx bx-plus' ></i>Add Item</button>
        <div class="filter-container">
            <input type="text" class="filter-input" placeholder="Filter Items">
        </div>
        <div class="grid-container">
            <div class="list-container"></div>
        </div>
        
        <div class="clear-container">
            <button class="clear-btn btn">Clear All</button>
        </div>
        

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
